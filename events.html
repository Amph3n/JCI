<script type="text/javascript">
    $(document).ready(function (e) {

        var navOpen = 0;

        $(".dropdown_btn").click(function () {
            if (navOpen == 1) {
                $(".h_content").stop().slideUp(200);
                navOpen = 0;
            }
            else {
                $(".h_content").stop().slideDown(200);
                navOpen = 1;
            }
        });

        $(window).resize(function (e) {
            var width = $(window).width();

            if (width > 1200) {
                $(".h_content").css( "display", "grid");
            }
            else {
                $(".h_content").css("display", "none");
                navOpen = 0;
            }
        });

        var eMonth = 0;
        $(".eMon3").click(function () {
            if (eMonth == 3) {
                $(".eJan, .eFeb, .eMar, .eApr, .eMay, .eJun, .eJul, .eAug, .eSep, .eOct, .eNov, .eDec").css( "display", "flex");
                eMonth = 0;
            }
            else {
                $(".eJan, .eFeb, .eApr, .eMay, .eJun, .eJul, .eAug, .eSep, .eOct, .eNov, .eDec").css( "display", "none");
                eMonth = 3;
            }
        });


    });
</script>
